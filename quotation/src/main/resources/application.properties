# kafka configs
quarkus.messaging.kafka.enable-graceful-shutdown-in-dev-and-test-mode=true
mp.messaging.outgoing.quotation-channel.connector = smallrye-kafka
mp.messaging.outgoing.quotation-channel.topic = quotation
%prod.kafka.bootstrap.servers=kafka:9092
#mp.messaging.connector.smallrye-kafka.bootstrap.servers = localhost:9092
mp.messaging.incoming.quotation.connector=smallrye-kafka

# configure your datasource
quarkus.datasource.db-kind = postgresql
quarkus.datasource.username = username
quarkus.datasource.password = password
quarkus.datasource.jdbc.url = jdbc:postgresql://localhost:5432/quotationdb
quarkus.hibernate-orm.database.generation = update

# rest client configuration
#quarkus.rest-client."org.br.mineradora.client.CurrencyPriceClient".url=https://economia.awesomeapi.com.br
quarkus.rest-client.extensions-api.scope=jakarta.inject.Singleton
quarkus.rest-client.extensions-api.verify-host=false
quarkus.rest-client.extensions-api.http2=true

quarkus.index-dependency.com.group-id=com.lucasmottadev
quarkus.index-dependency.com.artifact-id=quotation

